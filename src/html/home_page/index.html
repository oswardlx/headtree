<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .row {
            margin-bottom: 20px;
        }

        .row .row {
            margin-top: 15px;
            margin-bottom: 0;
        }

        [class*="col-"] {
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #eeeeee;
            border: 1px solid #dddddd;

        }

    <script>
        function func1() {
            window.location.href="demo1.html"
        }

<div>

            <div class="col-md-12" style="font-size:30px">这里是主页</div>
            <div class="col-md-12"
                 style="font-size:30px ;background-color: rgba(255,0,0,.6); border: 0px solid #dddddd;">我也不知道要做什么

                    </div>
                </div>

                    <input id="button1" class="button" type="button" value="注册" onclick="func1()">
                </div>
            </div>
            <div class="col-md-12"
                 style="font-size:30px ;background-color: rgba(0,127,255,.6);border: 0px solid #dddddd;"></div>
            <div class="col-md-12"
                 style="font-size:30px ;background-color: rgba(0,0,255,.6);border: 0px solid #dddddd;"></div>
            <div class="col-md-12"
