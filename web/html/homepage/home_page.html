<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="/js/Jquery-4.4.1.min.js" ></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/carousel.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <style>
        table {
            margin-top: 100px;
        }
        #div-head{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid" >
    <div class="row" id="div-head">
        <div class="col-md-4  col-lg-offset-2">
            <header class="h3">欢迎来到HeadTree!!</header>
        </div>
        <div class="col-md-6 ">
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">邮箱</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="jane.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">密码</label>
                    <input type="password" class="form-control" id="exampleInputEmail2" placeholder="******">
                </div>
                <button type="submit" class="btn btn-default">登录</button>
                <button type="submit" class="btn btn-default">注册</button>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid table-responsive">
    <div class="col-md-1">
        <table class="table table-bordered table-striped table-hover ">
            <thead>
            <tr>
                <th>类别</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <button class="btn btn-default" type="submit">模块1</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-default" type="submit">模块2</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-default" type="submit">模块3</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-default" type="submit">模块4</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-default" type="submit">模块5</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-default" type="submit">模块6</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-default" type="submit">模块7</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-8 col-md-offset-1" style="height: 600px;width: 1000px">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active" >
                    <img src="/jpg/IMG_20180715_052905_HDR.jpg" alt="...">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item" >
                    <img src="/jpg/IMG_20180715_053528_HDR.jpg" alt="...">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="/jpg/IMG_20180715_053723_HDR.jpg" alt="...">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
</div>
</body>
</html>
