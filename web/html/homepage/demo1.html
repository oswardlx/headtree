<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>太阳还是月亮</title>
    <script src="bootstrap.min.css"></script>
    <script type="text/javascript">
        var count = 1;
        function pModify1() {
            console.log(count);
            var p1 = document.getElementById("p1");
            var b1 = document.getElementById("b1");
            console.log(count);
            if (count == 2) {
                console.log(count);
                alert("错，我喜欢你");
                b1.hidden;
                return;
            }
            p1.innerHTML = "我就知道是太阳，那你猜我喜欢太阳还是月亮？";
            count++;
        }

        function pModify2() {
            console.log(count);
            var p1 = document.getElementById("p1");
            var b2 = document.getElementById("b2");
            console.log(count);
            if (count == 2) {
                alert("错，我喜欢你");
                b2.hidden;
                return;
            }
            p1.innerHTML = "我就知道是月亮，那你猜我喜欢太阳还是月亮？";
            count++
        }
    </script>
    <style>
        #t1 {
            margin: auto auto;
        }

        /*table, table tr th, table tr td {*/
        /*border: 1px solid #0094ff;*/
        /*}*/
        body {
            text-align: center;
        }
    </style>

</head>
<body>
<div class="container">
    <div id="d1" style="width: 500px;height:500px ;color:black;margin: auto">
        <table id="t1">
            <tr>
                <p id="p1" style="font-size: 80px">你喜欢太阳还是月亮?</p>
            </tr>
            <tr>
                <td style="width:200px">
                    <button id="b1" style="font-size:50px" onClick="pModify1()">太阳</button>
                </td>
                <td style="width:200px">
                    <button id="b2" style="font-size: 50px" onClick="pModify2()">月亮</button>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
